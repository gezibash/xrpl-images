# rippled configuration file
# This is a minimal configuration suitable for running a stock rippled server.
# For production use, customize according to your needs.
# Documentation: https://xrpl.org/rippled-server-configuration.html

#-------------------------------------------------------------------------------
# Server Settings
#-------------------------------------------------------------------------------

[server]
port_rpc_admin_local
port_peer
port_ws_public

[port_rpc_admin_local]
port = 5005
ip = 0.0.0.0
admin = 127.0.0.1
protocol = http

[port_peer]
port = 51235
ip = 0.0.0.0
protocol = peer

[port_ws_public]
port = 6006
ip = 0.0.0.0
protocol = ws

#-------------------------------------------------------------------------------
# Database Settings
#-------------------------------------------------------------------------------

[node_size]
medium

[node_db]
type=NuDB
path=/var/lib/rippled/db/nudb
online_delete=512
advisory_delete=0

[database_path]
/var/lib/rippled/db

[shard_db]
type=NuDB
path=/var/lib/rippled/db/shards
max_historical_shards=2

#-------------------------------------------------------------------------------
# Network Settings
#-------------------------------------------------------------------------------

[ips]
r.ripple.com 51235

[validators_file]
/etc/rippled/validators.txt

#-------------------------------------------------------------------------------
# Logging
#-------------------------------------------------------------------------------

[debug_logfile]
/var/lib/rippled/debug.log

[sntp_servers]
time.windows.com
time.apple.com
time.nist.gov
pool.ntp.org

#-------------------------------------------------------------------------------
# Voting (Amendment voting settings)
#-------------------------------------------------------------------------------

# [voting]
# account_reserve = 10000000
# owner_reserve = 2000000

#-------------------------------------------------------------------------------
# SSL Settings (for production, enable SSL)
#-------------------------------------------------------------------------------

# [ssl_cert]
# /etc/rippled/server.crt

# [ssl_key]
# /etc/rippled/server.key

#-------------------------------------------------------------------------------
# Misc
#-------------------------------------------------------------------------------

[ledger_history]
full

[fetch_depth]
full

[validation_quorum]
3

# Enable transaction signing (not recommended for validators)
# [signing_support]
# true
